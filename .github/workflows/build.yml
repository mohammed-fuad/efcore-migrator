name: Release

on:
  push:
    paths:
      - 'src/**'
      - 'test/**'
      - 'samples/**'
      - '**/build.yml'
    branches:
      - master
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - 'samples/**'
      - '**/build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build and run unit test
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        dotnet: [ '6.0.x' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Clean
        run: dotnet clean ./src --configuration Release
      - name: Build
        run: dotnet build ./src --configuration Release
      - name: Test
        run: dotnet test ./src --configuration Release --no-restore --no-build -l trx --verbosity normal

  publish:
    name: Build and Publish NuGets
    timeout-minutes: 60
    strategy:
      matrix:
        os: ['ubuntu-latest']
        dotnet: [ '6.0.x' ]
    runs-on: ${{ matrix.os }}
    needs:
      - build
    if: github.ref == 'refs/heads/master' && success()
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Clean
        run: dotnet clean ./src --configuration Release
      - name: Build
        run: dotnet build ./src --configuration Release
      - name: Test
        run: dotnet test ./src --configuration Release --no-restore --no-build -l trx --verbosity normal
      - name: Pack
        run: dotnet pack ./src --no-build --configuration Release --output .
      - name: PushNuget
        run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET_API_KEY}} --skip-duplicate
